
WSGIPythonPath /home/apmishra100/ecs160

<VirtualHost *:80>
  WSGIScriptAlias / /home/apmishra100/ecs160/ecs160/wsgi.py
  ServerAdmin webmaster@localhost

  # Rewrite scheme to ws otherwise apache can't do a websocket proxy
  RewriteEngine on
  RewriteCond %{HTTP:UPGRADE} ^WebSocket$ [NC]
  RewriteCond %{HTTP:CONNECTION} ^Upgrade$ [NC]
  RewriteRule .* ws://localhost:3000%{REQUEST_URI} [P]

  # Proxy /kite path to our klient kite
  ProxyRequests Off
  ProxyPass /kite http://localhost:3000/kite keepalive=On
  ProxyPassReverse /kite http://localhost:3000/kite

  DocumentRoot /var/www
  <Directory />
    Options +FollowSymLinks
    AllowOverride None
  </Directory>
  <Directory /var/www/>
    Options +Indexes +FollowSymLinks +MultiViews +ExecCGI
    AddHandler cgi-script .cgi .pl .rb .py
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
  <Directory "/usr/lib/cgi-bin">
    AllowOverride None
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Directory /home/apmishra100/ecs160/ecs160>

	<Files wsgi.py>

	Require all granted

	</Files>

  </Directory>  

  Alias /static/ /home/apmishra100/ecs160/static/

  <Directory /home/apmishra100/ecs160/static>

	Require all granted

  </Directory>

  Alias /media/ /home/apmishra100/ecs160/media/

  <Directory /home/apmishra100/ecs160/media>

	Require all granted

  </Directory>



</VirtualHost>
